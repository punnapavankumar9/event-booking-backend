name: Build and test entire project


on:
  push:
    branches:
      - "master"
jobs:
  test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 21
          cache: maven
      - name: Maven Install
        run: mvn clean install
