<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Email Template</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>
<p th:text="${message}">Default message content goes here.</p>
<p>Regards,<br/>

</p>
</body>
</html>
