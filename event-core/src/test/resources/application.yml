spring:
  profiles:
    active: test
  cloud:
    config:
      enabled: false
  messages:
    basename: messages
    encoding: UTF-8
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: true


eureka:
  client:
    enabled: false
